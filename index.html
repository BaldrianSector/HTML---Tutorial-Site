<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tutorial Site</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <div class="custom-cursor"></div>
    <canvas id="waves-canvas"></canvas>
    <div class="container">
        <h1 class="typewriter">Totally <em>awesome</em> site to <span class="hidden"></span> my JS skills</h1>
        <h2 id="date-time"></h2>
        <h3>I can collect links that are <strong class="shake-effect">absolutely awesome</strong>!</h3>
        <br>
        <input type="text" id="input-el" placeholder="Input all of your links here ...">
        <br>
        <button id="input-btn">SAVE INPUT</button>
        <button id="clipboard-btn">SAVE CLIPBOARD</button>
        <button id="delete-btn">DELETE ALL</button>
        <div class="scrollable-div">
            <ul id="ul-el">
            </ul>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="script.js"></script>
        <!-- <audio src="music-for-a-film.mp3" controls></audio> -->
    </div>
</body>
</html>
